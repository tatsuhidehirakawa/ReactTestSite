version: "1"
project:
    id: ""
packages:
  - name: "build_sqlc" # Output directory name.
    path: "build_sqlc" # Output directory path.
    queries: "query.sql" # Query initialization.
    schema: "schema.sql" # Schema initialization.
    engine: "postgresql"
    emit_json_tags: true
    emit_prepared_queries: false
    emit_exact_table_names: false
