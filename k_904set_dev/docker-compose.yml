version: "3"
services:

#---k_114wbs_dev-+-----+-----+-----+-----+-----+-----+-----+-----+-----+-----+----#
  114wbs_dev:
    container_name: 114wbs_dev
    build: ../k_904set_dev/114set_dev
    volumes:
    # - ./:/usr/src/app # ↓.yml統合に伴う修正（.jsonを参照させる）
      - ../k_114wbs_dev:/usr/src/app
  # working_dir: /usr/src/app/k_114wbs_dev
    working_dir: /usr/src/app
    environment:
      - CHOKIDAR_USEPOLLING=true               # ホットリロード
    ports:
      - "3000:3000"
    command: sh -c "yarn start"
    stdin_open: true
    networks:
      - postgres-test-network

#---k_214api_dev-+-----+-----+-----+-----+-----+-----+-----+-----+-----+-----+----#
  214api_dev:
    container_name: 214api_dev
    build:
      context: ../k_214api_dev/go/web
    # context: ../k_214api_dev/src
      dockerfile: ../../../k_904set_dev/214set_dev/Dockerfile
  # build: ../k_214api_dev/go/web
    tty: true
  # volumes:
  #   - ../k_214api_dev/go/web:/go/src
    ports:
      - "3000:8080"
    networks:
      - postgres-test-network
    depends_on:
      - 314dbs_dev

#---k_314dbs_dev-+-----+-----+-----+-----+-----+-----+-----+-----+-----+-----+----#
  314dbs_dev:
    image: postgres:14
    container_name: 314dbs_dev
    command: -c 'config_file=/etc/postgresql/postgresql.conf'
    ports:
      - 5432:5432
    volumes:
      - db-store:/var/lib/postgresql/data
      - ./314set_dev/initdb:/docker-entrypoint-initdb.d
      - ./314set_dev/config/postgresql.conf:/etc/postgresql/postgresql.conf
    environment:
        POSTGRES_PASSWORD: ${PGSQL_PW}
    networks:
      - postgres-test-network

#---k_314dbs_dev-+-----+-----+-----+-----+-----+-----+-----+-----+-----+-----+----#
volumes:
  db-store:

#---k_214aps_dev-+-----+-----+-----+-----+-----+-----+-----+-----+-----+-----+----#
networks:
  postgres-test-network:
    driver: bridge

#---note---+-----+-----+-----+-----+-----+-----+-----+-----+-----+-----+-----+----#
# db-storeが生成されるような行為を行うときには「.sql」ファイルを
# 格納していないと初期化処理がスキップされるので注意！